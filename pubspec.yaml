name: flutter_beacon
description: Flutter plugin for scanning and broadcast as beacon (iBeacon) on Android and iOS.
version: 0.4.0
homepage: https://github.com/alann-maulana/flutter_beacon

environment:
  sdk: ">=2.1.0 <3.0.0"
  flutter: ">=1.12.0 <2.0.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.flutterbeacon
        pluginClass: FlutterBeaconPlugin
      ios:
        pluginClass: FlutterBeaconPlugin
